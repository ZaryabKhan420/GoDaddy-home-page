<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Daddy - domain hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">

        <div class="header1 flex">
            <div class="left flex">
                <div class="logo">
                    <img src="./images/godaddy-logo-1-1.png" alt="Go Daddy">
                </div>
                <nav class="navbar flex">
                    <ul class="navbar-list flex">
                        <li><a class="navbar-links" href="#">Domain</a></li>
                        <li><a class="navbar-links" href="#">Website & Hosting</a></li>
                        <li><a class="navbar-links" href="#">Web Security</a></li>
                        <li><a class="navbar-links" href="#">Email & Marketing</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right flex">
                <a href="#">Help Center</a>
                <a href="#">Sign In</a>
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>

        <div class="header2 flex">
            <h6>Online Store</h6>
            <nav class="navbar flex">
                <ul class="navbar-list flex">
                    <li><a href="#">Design Templates</a></li>
                    <li><a href="#">Sell Online</a></li>
                    <li><a href="#">Manage it</a></li>
                    <li><a href="#">Sell Anything</a></li>
                    <li><a href="#">Payment</a></li>
                </ul>
            </nav>
            <a href="#" class="primary-btn">Start for free</a>
        </div>

        <div class="hero-section">

            <div class="row1 flex">
                <img id="img1" src="./images/img01.jpg" alt="" loading="lazy">
                <img id="img2" src="./images/img02.jpg" alt="" loading="lazy">
            </div>
            <div class="content flex">
                <h3>Sell Everything <span><img src="./images/hero-content-img.png" alt="ebay"></span> online Manage it all in one place</h3>
            </div>
            <div class="row2 flex">
                <img id="img3" src="./images/img03.jpg" alt="" loading="lazy">
                <img id="img4" src="./images/img04.jpg" alt="" loading="lazy">
            </div>

        </div>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
